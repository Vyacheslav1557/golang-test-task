version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: golang-test-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  migrations:
    image: kukymbr/goose-docker:3.24.0
    container_name: golang-test-migrations
    environment:
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: "postgres://postgres:postgres@postgres:5432/testdb?sslmode=disable"
    volumes:
      - ./migrations:/migrations
    command: -dir /migrations up
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: on-failure

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: golang-test-app
    environment:
      POSTGRES_DSN: "postgres://postgres:postgres@postgres:5432/testdb?sslmode=disable"
      SERVER_ADDR: ":8080"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
